<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cart Quantity</title>
  </head>
  <body>
    <p>Bare Bone Cart app with add and remove features</p>
    <button
      onclick="
        cartQuantity1(-1);
        "
    >
      Show Quantity
    </button>
    <button
      onclick="
      cartQuantity1(1);
    "
    >
      Add to Cart
    </button>
    <button
      onclick="
      cartQuantity1(2);
    "
    >
      +2
    </button>
    <button
      onclick="
      cartQuantity1(3);
    "
    >
      +3
    </button>
    <button
      onclick="
      cartQuantity1(undefined);
    "
    >
      Reset Cart
    </button>
    <script src="./core.js"></script>
  </body>
</html>
